<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CodingGita Student Registration Form</h1>

    <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>

    <form action="#" method="post">
        <label for="name">Fulll Name: </label>
        <input type="text" id="name"><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email"><br><br>

        <label for="password">password: </label>
        <input type="password" id="password"><br><br>

        <label for="mobile">Mobil No: </label>
        <input type="tel" id="mobile"><br><br>

        <label for="">Gender: </label>
        <input type="radio" name="radio" id="male">
        <label for="male">Male</label>
        <input type="radio" name="radio" id="female">
        <label for="female">Female</label>
        <input type="radio" name="radio" id="other">
        <label for="other">Other</label><br><br>

        <label for="">Hobbies: </label>
        <input type="checkbox" name="check1" id="reading">
        <label for="reading">Reading</label>

        <input type="checkbox" name="check1" id="Coding">
        <label for="Coding">Coding</label>

        <input type="checkbox" name="check1" id="Sports">
        <label for="Sports">Sports</label>

        <input type="checkbox" name="check1" id="Music">
        <label for="Music">Music</label><br><br>

        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="dob"><br><br>

        <label for="file">Upload photo: </label>
        <input type="file" name="file" id="file"><br><br>

        <label for="course Selection">Course Selection: </label>
        <select name="course Selection" id="course Selection">
            <optgroup>
                <option value="mern stack">MERN Stack</option>
                <option value="dsa">DSA</option>
                <option value="webd">Web Development</option>
            </optgroup>
        </select><br><br>

        <label for="address">Address:</label><br>
        <textarea name="address" id="address" ></textarea><br><br>

        <label for="study">Preferred Study Hours: </label>
        <input type="range" name="range" id="study" minlength="1" maxlength="10"><br><br>

        <label for="color">Favorite color: </label>
        <input type="color" name="color" id="color"><br><br>

        <label for="web">Portfolio Website: </label>
        <input type="text" name="web" id="web" value="http://example.com"><br><br>

        <label for="search">Search Intersets: </label>
        <input type="search" name="search" id="search" placeholder="Search Box"><br><br>

        <label for="time">Preferred Study Time: </label>
        <input type="time" name="time" id="time" placeholder="hh:mm"><br><br>

        <input type="submit">
        <input type="reset">




    </form>
</body>
</html>
